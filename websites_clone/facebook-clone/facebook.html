<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Clone</title>
  <link rel="icon" href="/websites_clone/facebook-icons/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="/websites_clone/facebook-clone/general.css">
  <link rel="stylesheet" href="/websites_clone/facebook-clone/header.css">
</head>
<body>
    <header>
      <div class="left-section">
        <div>
          <img src="/websites_clone/facebook-icons/facebook-logo.svg" alt="logo">
        </div>
        <div>
          <input type="text" placeholder="Search Facebook">
          <div>
            <img src="/websites_clone/facebook-icons/search.svg" alt="search">
          </div>
        </div>
      </div>
      <div class="mid-section">
        <div>
          <img src="/websites_clone/facebook-icons/home.svg" alt="home">
          <div class="tooltip">
            <span>Home</span>
          </div>
        </div>
        <div>
          <img src="/websites_clone/facebook-icons/friends.svg" alt="friends">
          <div class="tooltip">
            <span>Friends</span>
          </div>
        </div>
        <div>
          <img src="/websites_clone/facebook-icons/video.svg" alt="video">
          <div class="tooltip">
            <span>Video</span>
          </div>
        </div>
        <div>
          <img src="/websites_clone/facebook-icons/marketplace.svg" alt="marketplace">
          <div class="tooltip">
            <span>Marketplace</span>
          </div>
        </div>
        <div>
          <img src="/websites_clone/facebook-icons/gaming.svg" alt="gaming">
          <div class="tooltip">
            <span>Gaming</span>
          </div>
        </div>
      </div>
      <div class="right-section">
        <div>
          <img src="/websites_clone/facebook-icons/menu.svg" alt="menu">
          <div class="tooltip">
            <span>Menu</span>
          </div>
        </div>
        <div>
          <img src="/websites_clone/facebook-icons/messenger.svg" alt="messenger">
          <div class="tooltip">
            <span>Messenger</span>
          </div>
          <div class="noti-tooltip">
            <span>3</span>
          </div>
        </div>
        <div>
          <img src="/websites_clone/facebook-icons/notifications.svg" alt="notifications">
          <div class="tooltip">
            <span>Notifications</span>
          </div>
          <div class="noti-tooltip">
            <span>20+</span>
          </div>
        </div>
        <div>
          <img src="/websites_clone/facebook-pics/avatar.png" alt="avatar">
          <div class="tooltip">
            <span>Account</span>
          </div>
        </div>
      </div>
    </header>
</body>
</html>
