<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Clone</title>
  <link rel="icon" href="/websites_clone/facebook-icons/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="/websites_clone/facebook-clone/general.css">
  <link rel="stylesheet" href="/websites_clone/facebook-clone/header.css">
  <link rel="stylesheet" href="/websites_clone/facebook-clone/main.css">
</head>
<body>
  <header>
    <div class="left-section">
      <div>
        <img src="/websites_clone/facebook-icons/facebook-logo.svg" alt="logo">
      </div>
      <div>
        <input type="text" placeholder="Search Facebook">
        <div>
          <img src="/websites_clone/facebook-icons/search.svg" alt="search">
        </div>
      </div>
    </div>
    <div class="mid-section">
      <div>
        <img src="/websites_clone/facebook-icons/home.svg" alt="home">
        <div class="tooltip">
          <span>Home</span>
        </div>
      </div>
      <div>
        <img src="/websites_clone/facebook-icons/friends.svg" alt="friends">
        <div class="tooltip">
          <span>Friends</span>
        </div>
      </div>
      <div>
        <img src="/websites_clone/facebook-icons/video.svg" alt="video">
        <div class="tooltip">
          <span>Video</span>
        </div>
      </div>
      <div>
        <img src="/websites_clone/facebook-icons/marketplace.svg" alt="marketplace">
        <div class="tooltip">
          <span>Marketplace</span>
        </div>
      </div>
      <div>
        <img src="/websites_clone/facebook-icons/gaming.svg" alt="gaming">
        <div class="tooltip">
          <span>Gaming</span>
        </div>
      </div>
    </div>
    <div class="right-section">
      <div>
        <img src="/websites_clone/facebook-icons/menu.svg" alt="menu">
        <div class="tooltip">
          <span>Menu</span>
        </div>
      </div>
      <div>
        <img src="/websites_clone/facebook-icons/messenger.svg" alt="messenger">
        <div class="tooltip">
          <span>Messenger</span>
        </div>
        <div class="num-mess-noti">
          <span>3</span>
        </div>
      </div>
      <div>
        <img src="/websites_clone/facebook-icons/notifications.svg" alt="notifications">
        <div class="tooltip">
          <span>Notifications</span>
        </div>
        <div class="num-new-noti">
          <span>20+</span>
        </div>
      </div>
      <div>
        <img src="/websites_clone/facebook-pics/avatar.png" alt="avatar">
        <div class="tooltip">
          <span>Account</span>
        </div>
      </div>
    </div>
  </header>

  <section>
    <div class="cover-photo">
      <div>
        <div>
          <img src="/websites_clone/facebook-pics/create-with-avatar.png" atl="create-with-avatar">
        </div>
        <div>
          <span>Create with avatar</span>
        </div>
      </div>
      <div>
        <div>
          <img src="/websites_clone/facebook-pics/add-cover-photo.png" alt="add-cover-photo">
        </div>
        <div>
          <span>Add cover photo</span>
        </div>
      </div>
    </div>
    <div class="account-box">
      <div class="account">
        <div class="left-section-account">
          <div class="avatar">
            <img src="/websites_clone/facebook-pics/avatar-2.png" alt="avatar-2">
            <div>
              <img src="/websites_clone/facebook-pics/choose-profile-picture.png" alt="choose-profile-pic">
            </div>
          </div>
          <div class="name-num-fr">
            <div>
              <span>Hoang Anh Tuan</span>
            </div>
            <div>
              <span>224 friends</span>
            </div>
          </div>
        </div>
        <div class="right-section-account">
          <div class="add">
            <span>+</span>
            <span>Add to story</span>
          </div>
          <div class="edit">
            <div>
              <img src="/websites_clone/facebook-pics/pen.png" alt="pen">
            </div>
            <div>
              <span>Edit profile</span>
            </div>
          </div>
          <div class="option">
            <img src="/websites_clone/facebook-pics/down.png" alt="down">
          </div>
        </div>
      </div>
      <div class="nav-account">
        <div class="left-nav">
          <div>
            <span>Posts</span>
            <div></div>
          </div>
          <div>
            <span>About</span>
          </div>
          <div>
            <span>Friends</span>
          </div>
          <div>
            <span>Photos</span>
          </div>
          <div>
            <span>Videos</span>
          </div>
          <div>
            <span>Following</span>
          </div>
          <div>
            <span>More</span>
          </div>
        </div>
        <div class="right-nav">
          <img src="/websites_clone/facebook-icons/more.svg">
        </div>
      </div>
    </div>
  </section>

  <main>
    
  </main>
</body>
</html>
