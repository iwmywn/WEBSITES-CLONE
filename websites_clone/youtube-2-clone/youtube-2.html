<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Youtube Clone 2</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/websites_clone/youtube-2-clone/general.css">
  <link rel="stylesheet" href="/websites_clone/youtube-2-clone/header.css">
  <link rel="stylesheet" href="/websites_clone/youtube-2-clone/nav.css">
  <link rel="icon" href="/websites_clone/youtube-2-icons/favicon.ico" type="image/x-icon">
</head>
<body>
  <header>
    <div class="left-section">
      <div>
        <img src="/websites_clone/youtube-2-icons/menu.svg" alt="menu">
      </div>
      <div>
        <img src="/websites_clone/youtube-2-icons/logo.svg" alt="logo">
      </div>
    </div>
    <div class="mid-section">
      <div>
        <input type="text" placeholder="Search">
        <div>
          <img src="/websites_clone/youtube-2-icons/search.svg" alt="search">
        </div>
      </div>
      <div>
        <img src="/websites_clone/youtube-2-icons/voice-search.svg" alt="voice-search">
      </div>
    </div>
    <div class="right-section">
      <div>
        <img src="/websites_clone/youtube-2-icons/create.svg" alt="create">
      </div>
      <div>
        <img src="/websites_clone/youtube-2-icons/notis.svg" alt="notis">
      </div>
      <div>
        <img src="/websites_clone/youtube-2-pics/channel-avt.jpg" alt="channel-avt">
      </div>
    </div>
  </header>
  <nav>
    <div class="section">
      <div class="home">
        <img src="/websites_clone/youtube-2-icons/home.svg" alt="home">
        <span>Home</span>
      </div>
      <div>
        <img src="/websites_clone/youtube-2-icons/shorts.svg" alt="shorts">
        <span>Shorts</span>
      </div>
      <div>
        <img src="/websites_clone/youtube-2-icons/subscriptions.svg" alt="subscriptions">
        <span>Subscriptions</span>
      </div>
    </div>
    <div class="section">
      <div>
        <img src="/websites_clone/youtube-2-icons/library.svg" alt="library">
        <span>Library</span>
      </div>
      <div>
        <img src="/websites_clone/youtube-2-icons/history.svg" alt="history">
        <span>History</span>
      </div>
      <div>
        <img src="/websites_clone/youtube-2-icons/yourvideos.svg" alt="yourvideos">
        <span>Your videos</span>
      </div>
      <div>
        <img src="/websites_clone/youtube-2-icons/watchlater.svg" alt="watchlater">
        <span>Watch later</span>
      </div>
      <div>
        <img src="/websites_clone/youtube-2-icons/likedvideos.svg" alt="likedvideos">
        <span>Liked videos</span>
      </div>
      <div>
        <img src="/websites_clone/youtube-2-icons/postcast.svg" alt="postcast">
        <span>Fall In Luv Podcast ðŸŽ§</span>
      </div>
    </div>
  </nav>
</body>
</html>
