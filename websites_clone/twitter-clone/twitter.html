<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitter Clone</title>
  <link rel="icon" href="/websites_clone/twitter-icons/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="/websites_clone/twitter-clone/general.css">
  <link rel="stylesheet" href="/websites_clone/twitter-clone/header.css">
  <link rel="stylesheet" href="/websites_clone/twitter-clone/main.css">
</head>
<body>
  <header>
    <div>
      <div class="logo-box">
        <button class="logo">
          <img src="/websites_clone/twitter-icons/twitter-logo.svg">
        </button>
      </div>
      <div class="icon-box">
        <button class="icon">
          <img src="/websites_clone/twitter-icons/home.svg">
          <span class="home">Home</span>
        </button>
      </div>
      <div class="icon-box">
        <button class="icon">
          <img src="/websites_clone/twitter-icons/explore.svg">
          <span>Explore</span>
        </button>
      </div>
      <div class="icon-box">
        <button class="icon">
          <img src="/websites_clone/twitter-icons/notifications.svg">
          <span>Notificaltions</span>
        </button>
      </div>
      <div class="icon-box">
        <button class="icon">
          <img src="/websites_clone/twitter-icons/messages.svg">
          <span>Messages</span>
        </button>
      </div>
      <div class="icon-box">
        <button class="icon">
          <img src="/websites_clone/twitter-icons/lists.svg">
          <span>Lists</span>
        </button>
      </div>
      <div class="icon-box">
        <button class="icon">
          <img src="/websites_clone/twitter-icons/communities.svg">
          <span>Communities</span>
        </button>
      </div>
      <div class="icon-box">
        <button class="icon">
          <img src="/websites_clone/twitter-icons/premium.svg">
          <span>Premium</span>
        </button>
      </div>
      <div class="icon-box">
        <button class="icon">
          <img src="/websites_clone/twitter-icons/profile.svg">
          <span>Profile</span>
        </button>
      </div>
      <div class="icon-box">
        <button class="icon">
          <img src="/websites_clone/twitter-icons/more.svg">
          <span>More</span>
        </button>
      </div>
      <div class="tweet-box">
        <button class="tweet">
          Post
        </button>
      </div>
    </div>

    <div class="info-box">
      <div class="info-box-1">
        <img src="/websites_clone/twitter-pics/avatar.jpg" class="avatar">
      </div>
      <div class="info-box-2">
        <div class="info-box-2-1">
          <span class="name">Chúng Ta Của Sau Này</span>
          <img src="/websites_clone/twitter-icons/lock.svg">
        </div>
        <div>
          <span class="username">@ctcuasaunay</span>
        </div>
      </div>
      <div class="info-box-3">
        <img src="/websites_clone/twitter-icons/options.svg">
      </div>
    </div>
  </header>

  <main>
    <section>
      <div class="home-box">
        <div class="home-box-1">
          <span>Home</span>
        </div>
        <div class="home-box-2">
          <div>
            <span class="foryou-tab">For you</span>
          </div>
          <div class="home-box-2-2">
            <span class="following-tab">Following</span>
            <div></div>
          </div>
        </div>
      </div>

      <div class="new-feeds">
        <div class="status-box">
          <div class="status-box-1">
            <img src="/websites_clone/twitter-pics/avatar.jpg">
            <div></div>
          </div>
          <div class="status-box-2">
            <div class="status-box-2-1">
              <p>What is happening?!</p>
            </div>
            <div class="status-box-2-2">
              <div class="options-box">
                <div class="option">
                  <img src="/websites_clone/twitter-icons/media.svg">
                  <div class="tooltip">
                    <span>Media</span>
                  </div>
                </div>
                <div class="option">
                  <img src="/websites_clone/twitter-icons/gif.svg">
                  <div class="tooltip">
                    <span>GIF</span>
                  </div>
                </div>
                <div class="option">
                  <img src="/websites_clone/twitter-icons/poll.svg">
                  <div class="tooltip">
                    <span>Poll</span>
                  </div>
                </div>
                <div class="option">
                  <img src="/websites_clone/twitter-icons/emoji.svg">
                  <div class="tooltip">
                    <span>Emoji</span>
                  </div>
                </div>
                <div class="option">
                  <img src="/websites_clone/twitter-icons/schedule.svg">
                  <div class="tooltip">
                    <span>Schedule</span>
                  </div>
                </div>
                <div class="option location">
                  <img src="/websites_clone/twitter-icons/location.svg">
                </div>
              </div>
              <button>
                Post
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="post-box">
        <div>
          <img src="/websites_clone/twitter-pics/avatar-txt.jpg" class="avatar-txt">
        </div>
        <div class="post-box-2">
          <div class="post-box-2-1">
            <div class="post-box-2-1-1">
              <div class="author-box">
                <span class="author">TOMORROW X TOGETHER</span>
                <img src="/websites_clone/twitter-icons/blue-tick.svg" class="blue-tick">
                <span class="author-2">@TXT_members</span>
                <span class="middle-dot">&#183;</span>
                <span class="time">10m</span>
              </div>
              <div class="post-icon">
                <button class="icon-1">
                  <img src="/websites_clone/twitter-icons/more-2.svg">
                </button>
                <button class="icon-2">
                  <img src="/websites_clone/twitter-icons/more-2-hover.svg">
                </button>
                <div class="tooltip-2">
                  <span>More</span>
                </div>
              </div>
            </div>
            <div class="post-box-2-1-2">
              <span>GRAVITY</span>
              <img src="/websites_clone/twitter-icons/penguin.svg" class="penguin">
            </div>
          </div>
          <div class="post-box-2-2">
            <div class="post-box-2-2-1">
              <img src="/websites_clone/twitter-pics/post-txt-1.jpg">
            </div>
            <div class="post-box-2-2-2">
              <div>
                <img src="/websites_clone/twitter-pics/post-txt-2.jpg" class="post-pic-2">
              </div>
              <div>
                <img src="/websites_clone/twitter-pics/post-txt-3.jpg" class="post-pic-3">
              </div>
            </div>
          </div>
          <div class="post-box-2-3">
            <div class="post-icon">
              <button class="icon-1">
                <img src="/websites_clone/twitter-icons/reply.svg">
              </button>
              <span class="amount amount-1">1,921</span>
              <button class="icon-2">
                <img src="/websites_clone/twitter-icons/reply-hover.svg">
              </button>
              <div class="tooltip-2">
                <span>Reply</span>
              </div>
            </div>
            <div class="post-icon">
              <button class="icon-1">
                <img src="/websites_clone/twitter-icons/repost.svg">
              </button>
              <span class="amount amount-2">15.4K</span>
              <button class="icon-2 icon-2-1">
                <img src="/websites_clone/twitter-icons/repost-hover.svg">
              </button>
              <div class="tooltip-2 tooltip-2-1">
                <span>Repost</span>
              </div>
            </div>
            <div class="post-icon">
              <button class="icon-1">
                <img src="/websites_clone/twitter-icons/like.svg">
              </button>
              <span class="amount amount-3">50.1K</span>
              <button class="icon-2 icon-2-3">
                <img src="/websites_clone/twitter-icons/like-hover.svg">
              </button>
              <div class="tooltip-2 tooltip-2-2">
                <span>Like</span>
              </div>
            </div>
            <div class="post-icon">
              <button class="icon-1">
                <img src="/websites_clone/twitter-icons/view.svg">
              </button>
              <span class="amount amount-1">15.4K</span>
              <button class="icon-2">
                <img src="/websites_clone/twitter-icons/view-hover.svg">
              </button>
              <div class="tooltip-2">
                <span>View</span>
              </div>
            </div>
            <div class="post-icon">
              <button class="icon-1">
                <img src="/websites_clone/twitter-icons/share.svg">
              </button>
              <button class="icon-2">
                <img src="/websites_clone/twitter-icons/share-hover.svg">
              </button>
              <div class="tooltip-2">
                <span>Share</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div>
      <div class="sticky-sidebar">
        
      </div>
    </div>
  </main>
</body>
</html>
